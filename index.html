<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Instagram Lab</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <article>
      <img src="images/phonebase.png" alt="A phone">
    </article>
    <aside>
      <div class="main-signup">
        <img src="images/logo.png" alt="Instagram logo">
        <h2>Sign up to see photos and videos from your friends</h2><!--Override H2 side-->
        <div class="button"><!--Unclear Name-->
          <img src="images/facebook-logo.jpg" alt="" width="30px"> Log in with Facebook
        </div>
        <span>OR</span>
        <form action="">
          <input type="text" placeholder="Mobile Number or Email"><br>
          <input type="text" placeholder="Full Name"><br>
          <input type="text" placeholder="Username"><br>
          <input type="text" placeholder="Password"><br>
          <div class="button">
            <input type="submit" value="Sign Up">
          </div>
        </form>
        By signing up, you agree to our <br>
        <strong>Terms & Privacy Policy</strong>
      </div>
      <div class="login">
        Have an account? <a href="">Log in</a>
      </div>
      <div class="get-the-app"><!--Unclear Name-->
        Get the app
        <div class="get-the-app-image-links">
          <img src="images/badge-iphone.png" alt="iOs store link">
          <img src="images/badge-android.png" alt="Android store link">
        </div>
      </div>
    </aside>
  </body>
  <footer>
    <nav>
      <a href="">About Us</a>
      <a href="">Support</a>
      <a href="">Blog</a>
      <a href="">Press</a>
      <a href="">API</a>
      <a href="">Jobs</a>
      <a href="">Privacy</a>
      <a href="">Terms</a>
      <a href="">Directory</a>
      <a href="">Language</a>
    </nav>
  </footer>
</html>
